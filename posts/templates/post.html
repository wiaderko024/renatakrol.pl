{% extends 'base_index.html' %}
{% load static %}

{% block styles %}
    <style>
        .log {
            color: black !important;
        }

        .nl {
            color: #757575 !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center mt-10">
            <b>{{ post.kind }}</b>
            <h1>{{ post.title }}</h1>
            <p>{{ post.created_at }}</p>
        </div>
        <div class="text-center my-8">
            <img src="{{ post.cover.url }}" alt="..." style="width: 600px; height: 600px;">
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto text-justify">
                {{ post.text|safe }}
            </div>
        </div>
        <hr>
        <div class="row mb-7">
            <div class="col-lg-8 mx-auto">
                <div class="gallery gallery-4-type4" data-provide="photoswipe">
                    <a class="gallery-item" href="{{ post.cover.url }}">
                      <img src="{{ post.cover.url }}" alt="...">
                    </a>
                    <div class="gallery-item-group">
                        {% for p in first_photos %}
                            <a class="gallery-item" href="{{ p.photo.url }}">
                                <img src="{{ p.photo.url }}" alt="...">
                            </a>
                        {% endfor %}
                    </div>
                    <div class="gallery-extra-items">
                        {% for p in photos %}
                            <a class="gallery-item" href="{{ p.photo.url }}">
                                <img src="{{ p.photo.url }}" alt="...">
                            </a>
                        {% endfor %}
                    </div>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
